embeds:
  - title: The Archives
    color: 3844289 # #3AA8C1 - Light Sea Green
    description: |
      We regularly shelve projects that we no longer work on, or that we have decided to no longer support. We may also bring them back, or continue to work on them in the future - should interest for them arise once more.

      > ***Public** archived / shelved repositories can always be forked. If we make a repository private, we will make a post in <#874681305537863721> explaining why we believe it to be necessary.*
    footer:
      text: If you are looking to unarchive a shelved project or channel, please contact a staff member.
    thumbnail:
      url: https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/books_1f4da.png

